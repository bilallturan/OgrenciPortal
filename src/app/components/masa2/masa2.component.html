<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <h4>Masa</h4>
            <table class="table table-hover table-dark">
                <thead>
                    <th>Ürün Adı</th>
                    <th>Fiyati</th>
                    <th>Kategori</th>
                    <th>Düzenle</th>
                    <th>Sil</th>
                </thead>
                <tbody>
                    <tr *ngFor="let kayitt of masa2">
                        <td>{{kayitt.ogAdd}}</td>
                        <td>{{kayitt.ogNoo}}</td>
                        <td>{{kayitt.ogGrubu}}</td>

                        <td><button class="btn btn-outline-warning" (click)="KayitDuzenlee(kayitt)">Düzenle</button></td>
                        <td><button class="btn btn-outline-danger" (click)="KayitSill(kayitt)">Sil</button></td>
                    </tr>
                </tbody>
            </table>
            <hr>
        </div>

        <div class="col-md-4">
            <h4>Düzenle</h4>
            <hr>
            <form #frm="ngForm" (submit)="Kaydett()">
                <div class="form-group">
                    <label>Ürün Adı</label>
                    <input type="text" class="form-control" name="ÜrünAdı" [(ngModel)]="secKayitt.ogAdd" required>
                    <input type="hidden" class="form-control" name="key" [(ngModel)]="secKayitt.key">
                </div>
                <div class="form-group">
                    <label>Fiyatı</label>
                    <input type="text" class="form-control" name="Fiyat" [(ngModel)]="secKayitt.ogNoo" required>
                </div>
                <div class="form-group">
                    <label>Kategori</label>
                    <input type="text" class="form-control" name="Kategori" [(ngModel)]="secKayitt.ogGrubuu" required>
                </div>

                <div class="form-group">
                    <input type="submit" value="Kaydet" class="btn btn-outline-success" [disabled]="frm.invalid">

                </div>

            </form>
            <button class="btn btn-outline-danger" (click)="Vazgec()">Vazgeç</button>

            <button class="btn btn-outline-danger ml-3" (click)="OturumuKapat()">Oturumu Kapat</button>

            <div [ngClass]="sonuc.islem ? 'alert alert-success':'alert alert-danger'" *ngIf="sonuc.mesaj?.length>0">
                {{sonuc.mesaj}}</div>

        </div>
        <nav aria-label="...">
            <ul class="pagination pagination-lg">
                <li class="page-item active" aria-current="page">
                    <span class="page-link">2</span>
                </li>
                <li class="page-item"><a class="page-link" href="/">Anasayfa</a></li>
                <li class="page-item"><a class="page-link" href="/kayitlar">MASA1</a></li>
            </ul>
        </nav>
    </div>
</div>
